<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Habit Tracker</title>
  <style>
    .purple-bg {
      background-color: rgb(203, 151, 244);
      color: white;
    }
    .green-bg {
      background-color: rgb(152, 212, 192);
      color: white;
    }

    .visible {
      display: block;
    }

    .invisible {
      display: none;
    }

  </style>
  <script src="app.js" defer></script>
</head>
<body>
  <header><h1 id="main-title">Habit Tracker</h1></header>
  You got this!!

  <header><h2 id="secondary-title">Habits: </h2></header>

  <section id="archived-list-section" class="invisible">
    <h3>Completed Habits</h3>
    <ul class="green-bg visible">
      <li>Completed Habit 1</li>
    </ul>
  </section>
  
  <ol id="habit-list">
    <li class="list-item"><i>Example Habit Here</i></li>
  </ol>

  <button id="add-habit-btn">Add New Habit!</button>
  <button id="toggle-vis-btn">Show Completed List</button>
  
</body>
</html>
